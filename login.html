<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-center text-slate-600 mb-6">
        Login Account
      </h2>

<form name="login" onsubmit="return validationLogin()" class="space-y-5">


            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">
                    Username
                </label>
                <input type="text" id="username" name="username" placeholder="Masukkan username"
                    class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required>
            </div>


            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"
                    class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required>
            </div>


            <!-- Button -->
            <button type="submit"
                class="w-full bg-slate-900 hover:bg-slate-500 active:bg-slate-700 text-white py-3 rounded-lg font-semibold transition">
                Login
            </button>
<a href="index.html"
   class="block mt-3 px-6 py-3 bg-rose-800 text-white rounded-xl text-center font-semibold hover:bg-rose-900">
   Kembali Ke Beranda
</a>
        </form>

        <script>
        function validationLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();


            // data akun (bisa ditambah nanti)
            const users = [
                {
                    username: "admin",
                    password: "admin123"
                }
            ];


            // cek user
            const foundUser = users.find(
                user => user.username === username && user.password === password
            );


            if (foundUser) {
                // data login disimpan sebagai object
                const authData = {
                    isLogin: true,
                    user: {
                        username: foundUser.username
                    },
                    loginTime: new Date().toISOString()
                };


                localStorage.setItem("auth", JSON.stringify(authData));


                window.location.href = "data.html";
                return false;
            } else {
                alert("Username atau Password salah!");
                return false;
            }
        }
    </script>
</body>
</html>
